<form
  (ngSubmit)="registerCustomer()"
  [formGroup]="registerForm"
  class="form-register"
>
  <h2 class="mt-5">Kayıt ol</h2>
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      formControlName="UserName"
      id="UserName"
      name="UserName"
      placeholder="Kullanıcı adı"
      type="text"
    />
    <span
      *ngIf="
        registerForm.get('UserName').hasError('required') &&
        registerForm.get('UserName').touched
      "
      class="help-block"
    >
      Kullanıcı adı gereklidir
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="Password"
      id="Password"
      name="Password"
      placeholder="Şifre"
      type="Password"
    />
    <span
      *ngIf="
        registerForm.get('Password').hasError('required') &&
        registerForm.get('Password').touched
      "
      class="help-block"
    >
      Şifre gereklidir
    </span>
    <span
      *ngIf="
        registerForm.get('Password').hasError('minlength') &&
        registerForm.get('Password').touched
      "
      class="help-block"
    >
      Şifre en az 4 karakter olmalıdır
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="ConfirmPassword"
      id="ConfirmPassword"
      name="ConfirmPassword"
      placeholder="Şifre"
      type="password"
    />
    <span
      *ngIf="
        registerForm.get('ConfirmPassword').hasError('required') &&
        registerForm.get('ConfirmPassword').touched
      "
      class="help-block"
    >
      Şifre doğrulama gerekli
    </span>
    <span
      *ngIf="
        registerForm.get('ConfirmPassword').touched &&
        registerForm.hasError('mismatch')
      "
      class="help-block"
    >
      Şifreler uyumsuz
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="TCno"
      id="TCno"
      name="TCno"
      placeholder="TC Kimlik Numarası"
      type="text"
    />
    <span
      *ngIf="
        registerForm.get('TCno').hasError('required') &&
        registerForm.get('TCno').touched
      "
      class="help-block"
    >
      TC Kimlik Numarası gereklidir
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="Name"
      id="Name"
      name="Name"
      placeholder="Ad"
      type="text"
    />
    <span
      *ngIf="
        registerForm.get('Name').hasError('required') &&
        registerForm.get('Name').touched
      "
      class="help-block"
    >
      Ad gereklidir
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="Surname"
      id="Surname"
      name="Surname"
      placeholder="Soyad"
      type="text"
    />
    <span
      *ngIf="
        registerForm.get('Surname').hasError('required') &&
        registerForm.get('Surname').touched
      "
      class="help-block"
    >
      Soyad gereklidir
    </span>
  </div>
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input [matDatepicker]="datepicker" matInput>
    <mat-datepicker-toggle [for]="datepicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button color="primary" mat-raised-button matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <div class="form-group">
    <input
      class="form-control"
      formControlName="Email"
      id="Email"
      name="Email"
      placeholder="Email"
      type="email"
    />
    <span
      *ngIf="
        registerForm.get('Email').hasError('required') &&
        registerForm.get('Email').touched
      "
      class="help-block"
    >
      E-mail gereklidir
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="PhoneNumber"
      id="PhoneNumber"
      name="PhoneNumber"
      placeholder="Phone Number"
      type="number"
    />
    <span
      *ngIf="
        registerForm.get('PhoneNumber').hasError('required') &&
        registerForm.get('PhoneNumber').touched
      "
      class="help-block"
    >
      Phone Number gereklidir
    </span>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      formControlName="Address"
      id="Address"
      name="Address"
      placeholder="Address"
      type="text"
    />
    <span
      *ngIf="
        registerForm.get('Address').hasError('required') &&
        registerForm.get('Address').touched
      "
      class="help-block"
    >
      Adres gereklidir
    </span>
  </div>
  <button
    [disabled]="!registerForm.valid"
    class="btn btn-lg btn-primary btn-block"
    type="submit"
  >
    Register
  </button>
</form>

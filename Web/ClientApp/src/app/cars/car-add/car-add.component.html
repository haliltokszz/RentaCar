<main role="main">
  <div class="container">
    <div class="row">
      <form (ngSubmit)="add()" [formGroup]="carAddForm" class="form-cityadd">
        <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
        <div class="form-group">
          <input autofocus class="form-control" formControlName="name" id="name" placeholder="Şehir adı" type="text">
          <span *ngIf="carAddForm.get('name').hasError('required') && carAddForm.get('name').touched"
                class="help-block">
            Şehir adı zorunludur
          </span>
        </div>
        <div class="form-group">
          <app-ngx-editor [placeholder]="'Buraya notlarınızı giriniz'" [spellcheck]="true"
                          class="form-control"
                          formControlName="description"
                          id="description"
                          name="description">
          </app-ngx-editor>

          <span *ngIf="carAddForm.get('description').hasError('required') && carAddForm.get('description').touched"
                class="help-block">
            Not girmeniz zorunludur
          </span>
        </div>
        <button [disabled]="!carAddForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Ekle</button>
      </form>
    </div>
  </div>
</main>

<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="carAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir adı" autofocus>
          <span class="help-block" *ngIf="carAddForm.get('name').hasError('required') && carAddForm.get('name').touched">
            Şehir adı zorunludur
          </span>
        </div>
        <div class="form-group">
          <app-ngx-editor class="form-control" id="description"
           name="description" 
           [placeholder]="'Buraya notlarınızı giriniz'"
           formControlName="description"
           [spellcheck]="true">
          </app-ngx-editor>
          
          <span class="help-block" *ngIf="carAddForm.get('description').hasError('required') && carAddForm.get('description').touched">
            Not girmeniz zorunludur
          </span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!carAddForm.valid">Ekle</button>
      </form>
    </div>
  </div>
</main>
